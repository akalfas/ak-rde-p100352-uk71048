name: Sync

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build"]

jobs:
  sync:
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, 'maven-scm') }}
    steps:
      - uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
      - name: sync
        run: |
          git remote rename origin upstream
          git remote add origin https://akalfas-adobe-com:${{ secrets.CM_PAT }}@git.cloudmanager.adobe.com/cmteam/ak-rde-p100352-uk71048/
          git fetch upstream
          git fetch origin
          git checkout main
          git merge upstream/main
          git merge origin/main --allow-unrelated-histories
          git config --global user.email "github-actions@github.com"
          git config --global user.name "akalfas-adobe-com"
          git push origin main
